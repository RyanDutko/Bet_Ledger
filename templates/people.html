{% extends "base.html" %}

{% block title %}Manage People - Bet Ledger{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
        <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-4 md:mb-6">
            <h2 class="text-xl md:text-2xl font-bold mb-4 md:mb-0">Manage People</h2>
            <a href="{{ url_for('dashboard') }}" 
               class="bg-gray-500 text-white px-4 py-2 rounded text-sm md:text-base hover:bg-gray-600 text-center">
                Back to Dashboard
            </a>
        </div>
        
        <div class="space-y-4">
            {% for person in persons %}
            <div class="border rounded-lg p-4 flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-semibold">{{ person.name }}</h3>
                    <p class="text-sm text-gray-600">ID: {{ person.id }}</p>
                </div>
                <div class="space-x-2">
                    <a href="{{ url_for('edit_person', person_id=person.id) }}" 
                       class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Edit Name
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
