{% extends "base.html" %}

{% block title %}Edit {{ person.name }} - Bet Ledger{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
        <h2 class="text-xl md:text-2xl font-bold mb-4 md:mb-6">Edit Person</h2>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" name="name" id="name" value="{{ person.name }}" required
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
                <button type="submit" 
                        class="bg-blue-500 text-white px-4 md:px-6 py-2 rounded text-sm md:text-base hover:bg-blue-600">
                    Update Name
                </button>
                <a href="{{ url_for('people') }}" 
                   class="bg-gray-500 text-white px-4 md:px-6 py-2 rounded text-sm md:text-base hover:bg-gray-600 text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
